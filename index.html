<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	* { margin:0; padding:0; }
</style>
<script type="text/javascript" src="animate.js"></script>
</head>
<body style="background-color: #222">
	<div id="block1" style="background: blue;height: 100px;"></div>
	<div id="block2" style="background: orange;height: 100px;"></div>
	<div id="block3" style="background: pink;height: 100px;"></div>
	<div id="block4" style="background: yellow;height: 100px;"></div>
</body>
<script type="text/javascript">
	animate.mulPush( [
		{
			target: document.getElementById("block1").style,
			animateMode: "linear",
			delay: 300
		}, 
		{
			target: document.getElementById("block2").style,
			animateMode: "fade"
		}, 
		{
			target: document.getElementById("block3").style,
			animateMode: "fadeIn"
		}, 
		{
			target: document.getElementById("block4").style,
			animateMode: "fadeOut"
		}
	], {
		prop: "width",
		formatValue: animate.formats.css.px,
		keyFrames: [
			{ value: 300, duration: 500 },
			{ value: 150, duration: 500 }
		],
		loopType: "reverse",
		loopTimes: 0,
		interval: 50
	});
</script>
</html>
